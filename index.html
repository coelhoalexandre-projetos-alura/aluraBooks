<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="navigation">
        <div class="container">
            <input type="checkbox" id="menu" class="container__btn">
            <label for="menu">
                <span class="navigation__menu-hamburger"></span>
            </label>
            <ul class="menu-list">

                <li class="menu-list__title">Categorias</li>

                <li class="menu-list__item">
                    <a href="#" class="menu-list__link">Programação</a>
                </li>

                <li class="menu-list__item">
                    <a href="#" class="menu-list__link">Front-end</a>
                </li>

                <li class="menu-list__item">
                    <a href="#" class="menu-list__link">Infraestrutura</a>
                </li>

                <li class="menu-list__item">
                    <a href="#" class="menu-list__link">Business</a>
                </li>
                
                <li class="menu-list__item">
                    <a href="#" class="menu-list__link">Desing & UX</a>
                </li>

            </ul>
            <img src="./imgs/logo.svg" alt="Logo da AluraBooks">
        </div>

        <div class="container">
            <a href="#"><img src="./imgs/favoritos.svg" alt="Meus Favoritos"></a>
            <a href="#"><img src="./imgs/sacola.svg" alt="Carrinho de Compras"></a>
            <a href="#"><img src="./imgs/usuario.svg" alt="Meu Perfil"></a>
        </div>
    </header>

    <main>
        <section class="banner">
            <h1 class="banner__title">Já sabe por onde começar?</h1>
            <p class="banner__text">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
            <input type="search" id="search" class="banner__search" placeholder=" Qual será sua próxima leitura?">
        </section>
    </main>

    <footer></footer>
</body>
</html>
